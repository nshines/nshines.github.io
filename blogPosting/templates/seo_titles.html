<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SEO 포스팅 제목 추천</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h2>SEO 최적화 포스팅 제목 추천</h2>
    {% if seo_titles %}
        <ol>
        {% for t in seo_titles %}
            <li>{{ t }}</li>
        {% endfor %}
        </ol>
    {% endif %}
    <form method="post">
        <input type="text" name="user_title" value="{{ user_title }}" placeholder="직접 포스팅 제목 입력" style="width:400px;" required>
        <button type="submit">생성</button>
    </form>
    {% if generated_post %}
    <div class="post-box">
        <h3>생성된 포스팅</h3>
        <div style="white-space:pre-line;">{{ generated_post|safe }}</div>
    </div>
    {% endif %}
    <div><a href="/">돌아가기</a></div>
</div>
</body>
</html>
