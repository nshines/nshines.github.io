<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>블로그 테이블 입력</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="/static/app.js"></script>
</head>
<body>
<div class="container">
    <h2>블로그 제목/내용 입력</h2>
    <div class="flex">
        <form id="main-table-form" onsubmit="return false;">
            <table id="main-table">
                <thead>
                    <tr><th>번호</th><th>제목</th><th>내용</th><th>행추가/삭제</th></tr>
                </thead>
                <tbody>
                {% for i, row in enumerate(table) %}
                    <tr>
                        <td>{{ i+1 }}</td>
                        <td><input type="text" name="title" value="{{ row.title }}"></td>
                        <td><textarea name="content">{{ row.content }}</textarea></td>
                        <td>
                            <button class="add-row">+</button>
                            <button class="del-row">-</button>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </form>
        <div class="sidebox">
            <button id="download-excel">엑셀다운받기</button>
            <button id="reset-table">전체삭제</button>
            <button id="make-seo-titles">포스팅 제목 만들기</button>
        </div>
    </div>
</div>
</body>
</html>
